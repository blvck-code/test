<div class="container">
    <h2>Customer Details</h2>
    <div class="row">
        <div class="col-lg-8 col-md-10">
            
                <div>First Name: {{ customer.firstName}}</div>
                <div>Last Name: {{ customer.lastName}}</div>
               <div> Date of birth: {{ customer.DOB}}</div>
                <div>Id number: {{ customer.idNumber}}</div>
        
        </div>
    </div>

    <div>
       <div class="d-flex">
            <h2>Customer Product Details</h2>
            <button  (click)="addProductMode()" class="btn btn-primary rounded-0">Add Product</button>
       </div>

        <div *ngIf="addProduct">
            <div *ngFor="let product of products">
                <div>Product Name: {{product.product_name}}</div>
                <div>Product Desc: {{product.product_desc}}</div>
                <div>Product QTY: {{product.product_qty}}</div>
            </div>
        </div>
        <div *ngIf="!addProduct">
            <form [formGroup]="productForm" (submit)="submitProduct()" action="">
                <div class="form-group">
                    <input formControlName="productName" type="text" class="form-control" placeholder="Product name">
                </div>
                <div class="form-group">
                    <input formControlName="productDesc" type="text" class="form-control" placeholder="Product desc">
                </div>
                <div class="form-group">
                    <input formControlName="productQTY" type="text" class="form-control" placeholder="Product qty">
                </div>
                <button class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    
    
</div>
